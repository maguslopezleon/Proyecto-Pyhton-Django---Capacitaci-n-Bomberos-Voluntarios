{% extends "aplicacion/index.html" %}
{% block hero%}
{% load static %}
<section id="hero">
  <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active" style="background-image: url({% static 'assets/img/slide/slide-2.webp' %})"></div>
    </div>
  </div>
</section>
{%endblock hero%}
{% block intro %}
<!-- ======= Intro Section ======= -->
<section id="about" class="about">
    <div class="container">
      <div class="section-title">
        <h1>Avatar</h1>
      </div>
    </div>
  </section><!-- End Intro Section -->
{% endblock intro %}
{% block contenido %}
<div style="display: flex; justify-content: center" class="cursoForm">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style="display: flex; justify-content: center"><input style="background: #ffcc33;
          border: 0;
          font-weight: 600;
          justify-content: center;
          padding: 10px 20px;
          margin-top: 20px;
          margin-bottom: 20px;
          border-radius: 4px;" type="submit" value="Guardar Avatar">
        </div>
    </form>
</div>
{% endblock contenido %}
